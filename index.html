<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">

            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Bruna</h2>
                    <h2>24</h2>
                </div>
                <div class="photo-bio">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Culpa earum cupiditate nobis modi quae doloribus exercitationem, 
                    quia explicabo nostrum itaque?
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <i class="fas fa-star"></i>
            </div>
            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>



<!-- Font Awsome -->
<script src="https://kit.fontawesome.com/e4dbcca2c1.js" crossorigin="anonymous"></script>
